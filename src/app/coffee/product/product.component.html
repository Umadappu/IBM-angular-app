<!--Using Angular Material for Table component-->
<div class="container product-table table-responsive py-2 pt-3">
  <h1 class="text-uppercase mb-2">Coffee &nbsp;Products</h1>
  <ng-container *ngIf="dataSource">
    <table
      mat-table
      [dataSource]="dataSource"
      class="table table-striped table-hover"
    >
      <!-- Define table columns -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef>UID</th>
        <td mat-cell *matCellDef="let item">{{ item.uid }}</td>
      </ng-container>

      <ng-container matColumnDef="blend_name">
        <th mat-header-cell *matHeaderCellDef>BLEND (Redirect to Details)</th>
        <td mat-cell *matCellDef="let item">
          <a [routerLink]="['/details', item.id]">{{ item.blend_name }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef>ORIGIN</th>
        <td mat-cell *matCellDef="let item">{{ item.origin }}</td>
      </ng-container>

      <ng-container matColumnDef="variety">
        <th mat-header-cell *matHeaderCellDef>VARIETY</th>
        <td mat-cell *matCellDef="let item">{{ item.variety }}</td>
      </ng-container>

      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>NOTES</th>
        <td mat-cell *matCellDef="let item">{{ item.notes }}</td>
      </ng-container>

      <ng-container matColumnDef="intensifier">
        <th mat-header-cell *matHeaderCellDef>INTENSIFIER</th>
        <td mat-cell *matCellDef="let item">{{ item.intensifier }}</td>
      </ng-container>
      <!-- Add more columns for other properties -->

      <!-- Render table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let item; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </ng-container>
</div>
